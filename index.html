<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regalo di nozze</title>

  <!-- Fonts very close to wedding invitation -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #ffffff;
      --shadow: rgba(0,0,0,0.35);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: #111;
      font-family: "Libre Baskerville", serif;
    }

    .poster {
      width: min(520px, 100vw);
      aspect-ratio: 2 / 3;
      background: url("sfondo_fiori.png") center/cover no-repeat;
      position: relative;
    }

    .content {
      height: 100%;
      padding: clamp(64px, 10vw, 96px) clamp(22px, 5vw, 34px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
    }

    h1 {
      font-family: "Italianno", cursive;
      font-size: clamp(46px, 9vw, 68px);
      font-weight: 400;
      color: var(--ink);
      text-shadow: 0 2px 0 var(--shadow);
      margin: 0;
    }

    .subtitle {
      font-size: clamp(15px, 3.4vw, 21px);
      line-height: 1.4;
      color: var(--ink);
      text-shadow: 0 2px 0 var(--shadow);
      max-width: 36ch;
    }

    .divider {
      width: 60%;
      height: 1.5px;
      background: var(--ink);
      opacity: 0.85;
    }

    .iban {
      font-size: clamp(15px, 3.2vw, 21px);
      letter-spacing: 0.04em;
      color: var(--ink);
      text-shadow: 0 2px 0 var(--shadow);
      word-break: break-word;
      user-select: all;
      max-width: 40ch;
    }

    button {
      margin-top: 8px;
      padding: 12px 20px;
      font-family: "Libre Baskerville", serif;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
      border: 2px solid var(--ink);
      color: var(--ink);
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.15);
    }

    .hint {
      min-height: 1.2em;
      font-size: 13px;
      color: var(--ink);
      text-shadow: 0 1px 0 var(--shadow);
    }
  </style>
</head>

<body>
  <main class="poster">
    <section class="content">
      <h1>Regalo di nozze</h1>

      <p class="subtitle">
        La vostra presenza è per noi il dono più bello.<br>
        Se desiderate contribuire al nostro viaggio di nozze:
      </p>

      <div class="divider"></div>

      <div class="iban" id="iban">
        IBAN: IT73L0301503200000004352041
      </div>

      <button onclick="copyIban()">Copia IBAN</button>
      <div class="hint" id="hint"></div>
    </section>
  </main>

  <script>
    function copyIban() {
      const iban = "IT73L0301503200000004352041";
      navigator.clipboard.writeText(iban).then(() => {
        document.getElementById("hint").innerText = "IBAN copiato ✓";
        setTimeout(() => document.getElementById("hint").innerText = "", 2000);
      });
    }
  </script>
</body>
</html>
